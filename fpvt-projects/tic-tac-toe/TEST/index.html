<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <!-- PLAYER-SELECTION -->
        <div id="player-selection-wrapper">
            <header>Tic Tac Toe Project</header>
            <div class="content">
                <div class="title">Select your player</div>
                <div class="options">
                    <button id="playerX">Player (X)</button>
                    <button id="playerO">Player (O)</button>
                </div>
            </div>
        </div>

        <!-- BOARD-PROPER -->
        <div id="board-wrapper">

            <div id="player-turn-display">
                <span id="turnX">Player X</span>
                <span id="turnO">Player O</span>
            </div>

            <div id="actual-board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </body>
</html>
