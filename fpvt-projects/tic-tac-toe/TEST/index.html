<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>

        <!-- PLAYER-SELECTION -->
        <div id="player-selection-wrapper">
            <header>Tic Tac Toe Project</header>
            <div class="content">
                <div class="title">Select your player</div>
                <div class="options">
                    <button id="playerX">Player (X)</button>
                    <button id="playerO">Player (O)</button>
                </div>
            </div>
        </div>

        <!-- WINNER-BOARD -->
        <div class="winner-board-wrapper">
            <header></header>
            <button id='review-button'>Review History</button>
        </div>

        <!-- BOARD-PROPER -->
        <div id="board-wrapper">

            <div class="details">
                <div id="player-turn-display">
                    <span class="turn X">Player X</span>
                    <span class="turn O">Player O</span>
                    <div class="slider"></div>
                </div>
            </div>
                
            <div id="actual-board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div id="button-wrapper">
                <button class="button previous">Previous</button>
                <button class="button reset">Reset</button>
                <button class="button next">Next</button>
            </div>
        </div>

        


        
        <script src="./script.js"></script>
    </body>
</html>
