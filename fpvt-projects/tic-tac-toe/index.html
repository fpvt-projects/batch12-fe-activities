<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./resources/style.css">
</head>
    <body>
        <!-- Board -->
        <div id="board-wrapper">
            <div id="player-wrapper"></div>
            <div id="actual-board">
                <div class="cell" data-section-index='0'></div>
                <div class="cell" data-section-index='1'></div>
                <div class="cell" data-section-index='2'></div>
                <div class="cell" data-section-index='3'></div>
                <div class="cell" data-section-index='4'></div>
                <div class="cell" data-section-index='5'></div>
                <div class="cell" data-section-index='6'></div>
                <div class="cell" data-section-index='7'></div>
                <div class="cell" data-section-index='8'></div>
            </div>
            <div id="button-wrapper">
                <button class="button Previous">Previous</button>
                <button class="button Reset">Reset</button>
                <button class="button Next">Next</button>
            </div>
        </div>

        <script type='module' src="./javascript/script.js"></script>
    </body>
</html>
