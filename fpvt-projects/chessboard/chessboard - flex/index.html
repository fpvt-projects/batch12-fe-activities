    <title>Chessboard - Flex</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #mainContainer {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chessboardBox {
            /*   */
            width: 45%;
            border: 0.2vw solid black;
            display: flex;
        }

        #firstLayer, #secondLayer, #thirdLayer, #forthLayer, #fifthLayer, #sixthLayer, #seventhLayer, #eigthLayer {
            display: flex;
            flex-direction: column;
            /* border: 1px solid black; */
            height: 100%;
            width: 12.5%;
        }

        .box {
            height: 5vw;
            width: 5.5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            /* border: 1px solid black; */
        }

        .black {
            background: #769656;
        }
        
        .white {
            background: #eeeed2;
        }

        img {
            height: 60%;
            width: 60%;
        }

    </style>

</head>
