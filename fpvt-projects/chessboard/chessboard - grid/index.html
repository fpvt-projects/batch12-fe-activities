<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard (Grid)</title>

    <!-- Internal-Stylesheet -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #mainContainer {
            height: 80vh;
            width: 45vw;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .white {
            background: whitesmoke;
        }

        .black {
            background: brown;
        }

        .box {
            display: grid;
            align-items: center;
            justify-content: center;
            height: auto;
            width: auto;
        }

        img {
            height: 5vh;
            width: 5vw;
        }
    </style>
</head>
