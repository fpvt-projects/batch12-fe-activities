<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum-App</title>
    <link rel="stylesheet" href="./resources/style.css">
</head>
    <body>
        <div id="main-wrapper">

            <!-- Time-Display -->
            <div id="time-wrapper">
                <h1 id="timeHeader"></h1>
            </div>
            <!-- Display-Name -->
            <div id="name-wrapper">
                <h1 id="name-label">Who are you?</h1>
                <input type="text" id="name-input" autocomplete="off">
                <h1 id="name-display"></h1>
            </div>

            <!-- Main-Focus -->
            <div id="focus-wrapper">
                <h1 id="focus-label">What is your main focus today?</h1>
                <input type="text" id="focus-input" autocomplete="off">
                <h1 id="display-label">This is your Focus today! Make sure to Accomplish!</h1>
                <h1 id="focus-display" contenteditable></h1>
            </div>

            <!-- To-Do-List -->
            <div id="toDo-wrapper">
                <h1 id="toDo-button" onclick='show()'>To Do</h1>
                <div id="actual-toDo-wrapper">
                    <div id="inputlist-wrapper">
                        <input type="text" id="todo-add">
                        <button id="todo-add-button"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="list-wrapper">
                        <ul id="toDo-List">
                            <li id='toDo-items'>Francis <i class="fas fa-star"></i><i class="fas fa-trash"></i></li>
                        </ul>
                        <div id="footer">
                            <!-- <span id="pending-bar">You have 4 pending tasks</span> -->
                            <!-- <button id="clear-button">Clear</button> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- qoute-display -->
            <div id="qoute-wrapper">
                <h4 id="qoute-display"></h4>
                <input type="text" id="own-qoute">
            </div>

            <!-- qoute-randomizer/maker -->
            <div id="qoute-generator">
                <button id="generate-random">Generate Random Qoute</button>
                <button id="create-qoute">Create Qoute</button>
            </div>

            <!-- Music -->
            <div id="spotify-wrapper">
                <h1 id="spotify-button" onclick='musicShow()'>Music</h1>
                <iframe src="https://open.spotify.com/embed/artist/7vfmvgP5tbJg8tMILY3OOq" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>

            <!-- Notes -->
            <div id="notes-wrapper">
                <h1 id="notes-button" onclick='notesShow()'>Notes</h1>
                <textarea name="" id="text-notes" cols="30" rows="10"></textarea>
            </div>

            <!-- Save-Button and delete -->
            <div id="button-wrapper">
                <button id="save-button" onclick='saveDisplayName(); saveFocus();'>Save</button>
                <button id="reset-button" onclick='resetPage()'>Reset</button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/30c70394c0.js" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
